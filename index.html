      left: 0;

      overflow: hidden;

    /* Estilo general de fruta */

      position: absolute;
      bottom: -60px;
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.85;
      animation-timing-function: linear;
    }

<body>

    // Frutas disponibles

      // Fresa
      "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCI+PHBhdGggZD0iTTMyIDM2YzguMiAwIDE1LTcuMSAxNS0xNXMtNi44LTE1LTE1LTE1LTE1IDYuOC0xNSAxNVMyMy44IDM2IDMyIDM2eiIgZmlsbD0iI2ZmMzYzNiIvPjwvc3ZnPg==",

      "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCI+PHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiBmaWxsPSIjZmY2NjAwIiByeD0iMTYiLz48L3N2Zz4="
    ];

    function createFruit() {
      const container = document.getElementById("fruit-container");
      const fruit = document.createElement("div");
      fruit.classList.add("fruit");

      const fruitImage = fruitImages[Math.floor(Math.random() * fruitImages.length)];
      fruit.style.backgroundImage = `url(${fruitImage})`;

      const x = Math.random() * 100;
      fruit.style.left = x + "vw";

      const size = 30 + Math.random() * 30;
      fruit.style.width = size + "px";
      fruit.style.height = size + "px";

      const duration = 8 + Math.random() * 7;
      fruit.style.animation = `floatUp ${duration}s linear forwards`;

      container.appendChild(fruit);
      fruit.addEventListener("animationend", () => {
        fruit.remove();
      });
    }

    const style = document.createElement("style");
    style.textContent = `
    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }
    `;
    document.head.appendChild(style);

    setInterval(createFruit, 500);
  </script>
